<body>
<div class="chat-large" id="d" >
	<div class="form-group" id="fc" style="height: 100%;">
		<div id="header" class="col s12 m2">
			<div class="hbody">
				<div class="userico">
					<img src="img/msj.png">
				</div>
				<span id="name">Texto - nombre usuario</span>
				<div class="min" onclick="rmclass();">
					<span id="mico">
						<strong>__</strong>
					</span>
				</div> 				
			</div>
		</div>
		<div class="body">		
			<base></base>
			<chat></chat>
		</div>
	</div>
</div>
<div id="chat" onclick="addclass();" class="btn-msj" data-content="Bienvenido a Olo, Â¿Tienes alguna duda?">
	<img src="img/msj.png">
</div>
<script type="text/javascript">	
		$('.btn-msj').popup({
			position: 'right center'
		});
</script>
	<script type="text/javascript" src="js/riot+compiler.min.js"></script>
	<script type="riot/tag" src="tags/base.tag"></script>
	<script type="riot/tag" src="tags/chat.tag"></script>
	<script type="text/javascript">
		var base  = {} ; 
		riot.compile(function(){
			base = riot.mount('base')[0]
		});
		setTimeout(function(){
	    $('.btn-msj').trigger('mouseover');
		     setTimeout(function(){
		        $('.btn-msj').trigger('mouseout');
		     },2000)
		},1000)
		function addclass(){
		$('#d').removeClass('chat-large');
		$('#d').addClass('chat-larges');
		$('.btn-msj').trigger('destroy');
		$('#chat').hide();
		$('.start-chat').removeClass('off');
		$('.btn-msj').trigger('mouseout');
	}function rmclass(){
		$('#d').removeClass('chat-larges');
		$('#d').addClass('chat-large');
		$('#chat').show();
		$('.start-chat').addClass('off');
	}
	</script>
