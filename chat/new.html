<div>
  <html>
	  	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>chat</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<chatwindow id="diloo-chat-larges">
			<div class="msj-pop" id="pmsj" onclick="a();"> 
				<span>Bienvenido, ¿tienes alguna duda</span> 
				<div class="close">x</div>
			</div> 
			<bubble name="bubble_tag" class="show" onclick="abrir();">
				<div class="btn-msj" id="chat"> 
					<img src="https://s3-sa-east-1.amazonaws.com/diloo-assets/widget/burbuja03_48.png"> 
				</div>
			</bubble> 
			<div id="allchat" name="allchat" class="none"> 
				<div id="header"> 
					<div class="hbody"> 
						<div class="userico"></div> 
						<span id="name"> Chat en vivo </span>
						<div class="min">
							<span id="mico" onclick="cerrar();"> <strong>__</strong> </span> 
						</div>
					</div>
				</div> 
				<login name="login_tag" class="none">
					<form class="fc" id="formfc"> 
						<div class="formulario"> 
							<div class="input-field col s6"> 
								<input id="user" name="user" type="text" class="validate" minlength="1" placeholder="NOMBRE"> 
								<span id="nombrev">*Nombre demasiado corto</span> 
							</div>
							<div class="input-field col s6" id="field-mail" style="    margin-top: 0 !important;"> 
								<input id="last_name" name="last_name" class="validate" placeholder="EMAIL" type="email"> 
								<span id="emailv">*Direccion de correo inválida</span> 
							</div> 
							<center id="top"> 
								<button type="submit" style="margin-left: 5px;color: white;" class="waves-effect waves-light btn" onclick="validation();">Iniciar chat</button>
							</center> 
							<p class="term"> Al hacer click en <strong>"Iniciar chat"</strong> estoy aceptando los términos y condiciones </p>
						</div> 
						<center>
							<span class="foot">powered by diloo</span>
						</center> 
					</form> 
					<chat name="chat_tag" id="chat_tag" class="none">
						<div style="width: 100%;height: 260px;"> 
							<div class="all" id="chat-all"> 
								<div class="reciber"> 
									<div class="wrapper"> 
										<div class="bimg"> 
											<img src="https://s3-sa-east-1.amazonaws.com/diloo/36917749-b05d-409a-8e70-265fd1f1c3a2_image.jpg">
										</div> 
										<div class="text"> Hola :)! ¿Cómo podemos ayudarte?. </div>
									</div> 
								</div> 
							</div>
							<div class="foot-msj"> 
								<form method="POST"> 
									<input type="text" id="msm" placeholder="escribe tu mensaje" name="message"> 
								</form> 
							</div> 
						</div>
					</chat>
				</login> 
			</div>
		</chatwindow>
		<div class="hiddendiv common"></div>
	</body>
	  <script type="text/javascript">
  	function a(){
  		document.querySelector('#diloo-chat-larges #pmsj').setAttribute('class','none');
  	}
  	function abrir(){
  		document.querySelector('#diloo-chat-larges bubble').setAttribute('class','none');
  		document.querySelector('#diloo-chat-larges #pmsj').setAttribute('class','none');
  		document.querySelector('#diloo-chat-larges #allchat').setAttribute('class','shows');
  		document.querySelector('#diloo-chat-larges #allchat login').setAttribute('class','show');
  	}
  	function cerrar(){
	document.querySelector('#diloo-chat-larges bubble').setAttribute('class','show');
	document.querySelector('#diloo-chat-larges #allchat').setAttribute('class','none');
  	}
  	function validation(){
  		event.preventDefault();
  		var nombre = document.getElementById('user').value;
  		var email = document.getElementById('last_name').value;
  		if (nombre.length>1) {
  			document.querySelector('#nombrev').setAttribute('style','visibility:hidden');
  			if (email.length>=7) {
  				document.querySelector('#diloo-chat-larges #allchat login #formfc').setAttribute('class','none');
  				document.querySelector('#diloo-chat-larges #allchat chat').setAttribute('class','show');
  				document.querySelector('#emailv').setAttribute('style','visibility:hidden');
  			}else{
  				document.querySelector('#emailv').setAttribute('style','visibility:visible');
  			}
  		}else{
  			document.querySelector('#nombrev').setAttribute('style','visibility:visible');
  		}
  	}
  </script>
</html>
</div>
