<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chat</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="component/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="component/semantic/components/popup.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<style type="text/css">#pmsj{ background-color: white; width: 150px; height: 48px; border-radius: 5px; position: fixed; left: 75px; padding: 14px; bottom: 22px; } .close{ cursor:pointer; width: 12px; height: 12px; background-color: white; border-radius: 50%; position: absolute; right: 3px; text-align: center; vertical-align: middle; top: 0px; }bubble { position: fixed; width: 48px; height: 48px; right: 21px; bottom:22px; }</style>
</head>
	<body>
    <chatwindow class="chat-larges">
      <div class="msj-pop" id="pmsj">
        <span> </span>
        <div class="close">x</div>
      </div>
      <bubble name="bubble_tag">
        <div class="btn-msj" id="chat">
          <img>
        </div>
      </bubble>
      <div id="allchat" name="allchat" class="none">
        <div id="header">
          <div class="hbody">
            <div class="userico"></div>
            <span id="name"> Chat en vivo </span>
            <div class="min">
              <span id="mico"> <strong>__</strong> </span>
            </div>
          </div>
        </div>
        <login name="login_tag" class="none">
          <form class="fc" id="formfc">
            <div class="formulario">
              <div class="input-field col s6">
                <input id="user" name="user" type="text" class="validate" minlength="1" placeholder="NOMBRE">
                <span id="nombrev" class="none">*Nombre demasiado corto</span>
              </div>
              <div class="input-field col s6" id="field-mail">
                <input id="last_name" name="last_name" class="validate" placeholder="EMAIL" type="email">
                <span id="emailv" class="none">*Direccion de correo inválida</span>
              </div>
              <center id="top">
                <button style="margin-left: 5px;color: white;" type="submit" class="waves-effect waves-light btn">Iniciar chat</button>
              </center>
              <p class="term"> Al hacer click en <strong>"Iniciar chat"</strong> estoy aceptando los términos y condiciones </p>
            </div>
            <center>
              <span class="foot">powered by diloo</span>
            </center>
          </form>
          <chat name="chat_tag" id="chat_tag" class="none">
            <div style="width: 100%;height: 260px;">
              <div class="all" id="chat-all">
                <div class="reciber">
                  <div class="wrapper">
                    <div class="bimg">
                      <img src="https://s3-sa-east-1.amazonaws.com/diloo/36917749-b05d-409a-8e70-265fd1f1c3a2_image.jpg">
                    </div>
                    <div class="text"> Hola :)! ¿Cómo podemos ayudarte?. </div>
                  </div>
                </div>
              </div>
              <div class="foot-msj">
                <form method="POST">
                  <input type="text" id="msm" placeholder="escribe tu mensaje" name="message">
                </form>
              </div>
            </div>
          </chat>
        </login>
      </div>
    </chatwindow>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  	<script type="text/javascript" src="component/semantic/semantic.min.js"></script>
	<script type="text/javascript" src="component/semantic/components/popup.min.js"></script>
	<!--<script type="text/javascript" src="js/actions.js"></script>-->
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<div class="hiddendiv common"></div>
</body>
</html>
